<div class="container">
<form #emailForm="ngForm" autocomplete="off" (ngSubmit)="onSubmit()">
  <div class="field">
    <label class="label">Enter Email</label>
    <input
      type="text"
      name="email"
      [(ngModel)]="email"
      required
      class="input"
      #emailControl="ngModel"
      [ngClass]="{ 'is-danger': emailControl.invalid && emailControl.touched}"
    />
    <ng-container *ngIf="emailControl.invalid && emailControl.touched">
      <div *ngIf="emailControl.errors.required" class="help is-danger">You must enter an email</div>
      <div *ngIf="emailControl.errors.pattern" class="help is-danger">Please enter a valid email</div>
    </ng-container>
  </div>
  <button [disabled]="emailForm.invalid" class="button is-primary">Submit</button>
</form>
<div>Is Form Valid: {{ emailForm.valid }}</div>
<div>Form Values: {{ emailForm.value | json }}</div>
<router-outlet></router-outlet>
</div>
